<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>QUIZZER Q1</title>
  <link rel='stylesheet' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'><link rel="stylesheet" href="./q1.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="quiz-wrapper">
	<p class="question-description">Order the cities by population size</p>
	<ul class="options">
		<li class="title">Cities</li>
		<li class="option" data-target="tokyo">Tokyo</li>
		<li class="option" data-target="delhi">Delhi</li>
		<li class="option" data-target="shanghai">Shanghai</li>
		<li class="option" data-target="saopaolo">Sao Paolo</li>
		<li class="option" data-target="mumbai">Mumbai</li>
		<li class="option" data-target="tlv">Tel Aviv</li>
	</ul>
<div class="answers">
	<!-- <div class="target" data-accept="tokyo"></div>
	<div class="target" data-accept="delhi"></div>
	<div class="target" data-accept="shanghai"></div>
	<div class="target" data-accept="saopaolo"></div>
	<div class="target" data-accept="mumbai"></div>
	<div class="target" data-accept="tlv"></div> -->
	<ol>
		<li><span class="target" data-accept="tokyo">&nbsp;</span></li>
		<li><span class="target" data-accept="delhi">&nbsp;</span></li>
		<li><span class="target" data-accept="shanghai">&nbsp;</span>.</li>
		<li><span class="target" data-accept="saopaolo">&nbsp;</span></li>
		<li><span class="target" data-accept="mumbai">&nbsp;</span></li>
		
	</ol>
	<span class="target" data-accept="tlv">&nbsp; Put the most fun city here!</span>
</div>
 <button type="submit" value="submit">Submit</button>
 <div class="lightbox-bg"></div>
 <div class="status confirm">
   <p>All Answers Answered</p>
 </div>
 <div class="status deny">
   <p>Answers Remain</p>
 </div>
</div>
<!-- partial -->

<script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js'></script><script  src="./q1.js"></script>

</body>
</html>
