<!-- CSS -->
<style type="text/css">

	img{    
		content: "";
		background: no-repeat center center fixed;
		background-size: cover;
		opacity: 0.2;
		top: 0;
		left: 0;
		bottom: 0;
		right: 0;
		position: absolute;
		z-index: -1;
		display: block;
		height: 100%;
		width: 100%;
	}

		#intro_banner, #next_banner{
		background: grey;
		text-align: center;
		height: 400px;
		width: 500px;
		margin-left: 35%;
	}

	.data{
		text-align: center;
		margin-top: 20px;
	}
    .roundName{
           text-align: center;
       }
	</style>
<body class="hero-image">
	<h1 class="roundName">Round 1</h1>
	<img src="option1.png">

<div class="quiz-wrapper">
	<p class="question-description">Order the cities by population size</p>
	<ul class="options">
		<li class="title">Cities:</li>
		<li class="option" data-target="saopaolo">Sao Paolo</li>
		<li class="option" data-target="shanghai">Shanghai</li>
		<li class="option" data-target="delhi">Delhi</li>
		<li class="option" data-target="mumbai">Mumbai</li>
		<li class="option" data-target="tokyo">Tokyo</li>
		<li class="option" data-target="tlv">Tel Aviv</li>
	</ul>
<div class="answers">

	<ol>
		<li><span class="target" data-accept="tokyo">&nbsp;</span></li>
		<li><span class="target" data-accept="delhi">&nbsp;</span></li>
		<li><span class="target" data-accept="shanghai">&nbsp;</span>.</li>
		<li><span class="target" data-accept="saopaolo">&nbsp;</span></li>
		<li><span class="target" data-accept="mumbai">&nbsp;</span></li>
		
	</ol>
	<span class="target" id="fun" data-accept="tlv">&nbsp; Put the most fun city here!</span>
</div>
 <button type="submit" value="submit">Submit</button>
 <div class="lightbox-bg"></div>
 <div class="status confirm">
   <p>Well Done!</p>
 </div>
 <div class="status deny">
   <p>You haven't finished yet!</p>
 </div>
</div>
<div class="next">
	<a href="../q2/q2.html"><button class="btn btn-warning" id="nextbtn">Next!</button></a>
</div>
